<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d80a4a1fa5.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram Photo Feed (Bootstrap)</title>
  </head>

  <body class="text-secondary">
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="row text-secondary">
            <i class="fab fa-instagram fa-2x pr-2"></i>
            <h3>Instagram</h3>
          </div>
        </a>

        <div class="dropdown ">
          <button
            class="btn btn-success"
            type="submit"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Create a new post
          </button>
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-cog text-secondary"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <hr />
            <a class="dropdown-item" href="#">Log out</a>
          </div>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <textarea
                        class="form-control border border-dark"
                        id="message-text"
                      ></textarea>
                    </div>
                    <i class="fas fa-camera  pr-2"></i>
                    <i class="fas fa-map-marker-alt  "></i>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar">
      <div class="container d-flex justify-content-center">
        <div class="row ">
          <a href="#" class="btn btn-light btn-lg text-secondary" role="button"
            ><i class="fas fa-th fa-1x"></i
          ></a>
          <a href="#" class="btn btn-light btn-lg text-secondary" role="button"
            ><i class="fas fa-stop fa-1x"></i
          ></a>
        </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
          <div class="col-4">
            <img src="http://lorempixel.com/400/200" />
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
